services:
  app:
    image: ${DOCKER_IMAGE}:${VERSION}
    container_name: ${DOCKER_CONTAINER_NAME}
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      VERSION: ${VERSION}
      MEDIA_BASE_URL: ${MEDIA_BASE_URL}
      UPLOAD_PATH: /app/public/media
      RECAPTCHA_SECRET_KEY: ${RECAPTCHA_SECRET_KEY}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_NAME: ${ADMIN_NAME}
      SUPADMIN_EMAIL: ${SUPADMIN_EMAIL}
      SUPADMIN_PASSWORD: ${SUPADMIN_PASSWORD}
      SUPADMIN_NAME: ${SUPADMIN_NAME}
    volumes:
      - media_data:/app/public/media
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - smashtravelvietnam-be
      - vinaup-docker

  db:
    image: postgres:15
    container_name: smashtravelvietnam_postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smashtravelvietnam-be

volumes:
  postgres_data:
  media_data:
    driver: local
    driver_opts:
      type: none
      device: /opt/apps/media/smashtravelvietnam.com
      o: bind

networks:
  smashtravelvietnam-be:
    name: smashtravelvietnam-be
    driver: bridge
  vinaup-docker:
    external: true
